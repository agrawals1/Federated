  client_optimizer: sgd
  learning_rate: 0.03
  weight_decay: 0.001
  momentum: 0.9

validation_args:
  frequency_of_the_test: 2

device_args:
  using_gpu: true
  gpu_id: 0

comm_args:
  backend: "sp"

